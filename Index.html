<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site teste Jacquin">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Jacquin ta brincando comigo</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="imagens/s4d4s4d.png" alt="imagem Jacquin">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="https://www.erickjacquin.com.br/"> Loja Jacquin</a>
            <a class="cabecalho-menu-item" href="https://www.youtube.com/channel/UCcHuI3TBzZfcYuLRxQwjY6w">YouTube</a>
            <a class="cabecalho-menu-item" href="https://www.instagram.com/erickjacquin/?hl=pt-br">Instagram</a>

        </nav>

    </header> 

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-prcipal-escrito-titulo">Eric Jacquin</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Ta de brincadeira comigo?</h2>
                <button onclick="window.location.href = 'https://i.ytimg.com/vi/O14hS5JfsxE/mqdefault.jpg'" class="conteudo-principal-escrito-botao">Sim</button>
                <button onclick="window.location.href = 'https://conteudo.imguol.com.br/c/entretenimento/a9/2020/08/12/erick-jacquin-1597235441301_v2_900x506.jpg'" class="conteudo-principal-escrito-botao">Nao</button>

            </div>
            <img class="conteudo-principal-imagem" src="imagens/jac3.jpg" alt="imagem Jacquin">
        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que ele faz por voce?</h3>
            <p class="conteudo-secundario-paragrafo">1. Ensina a <strong>cozinhar</strong></p>
            <p class="conteudo-secundario-paragrafo">2. Broncas criativas e engracadas com <strong>sotaque frances!</strong> </p>
            <p class="conteudo-secundario-paragrafo">3. Mostra que <strong>voce e a vergonha da profissao!</strong> </p>
        </section>

    </main>

    <footer class="rodape">
        
        <h1 class="texto-rodape">Eric Jacquin</h1>

    </footer>

    
</body>
</html>
